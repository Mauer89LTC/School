<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Our Sodas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Our Sodas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card *ngFor="let soda of sodas" (click)="goToDetail(soda.soda_id)">
      <ion-card-header>
        <ion-card-title>{{ soda.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="soda.image" alt="{{ soda.name }}" />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
